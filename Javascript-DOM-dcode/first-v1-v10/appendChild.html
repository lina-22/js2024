<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myList">
      <li>Apple</li>
    </ul>
  </body>
  <script>
    //Parent Element

    const getMyList = document.getElementById("myList");

    // New List Item (<li>)

    let newListItem = document.createElement("li");
    newListItem.textContent = "Banana";

    getMyList.appendChild(newListItem);
  </script>
</html>
