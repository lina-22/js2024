<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style media="screen">
      .bold {
        font-weight: bold;
      }
      .red-bg {
        background: red;
      }
      .white-text {
        color: white;
      }
      .big-font {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <h2 id="title">Class - List</h2>
    <p id="myPara">Yeah mate</p>
  </body>

  <script>
    const myPara = document.getElementById("myPara");
    myPara.classList.add("bold", "red-bg");
    myPara.classList.remove("red-bg");
    myPara.classList.replace("bold", "red-bg");
    myPara.classList.toggle("red-bg");
    myPara.classList.toggle("red-bg");

    console.log(myPara.classList);
  </script>
</html>
