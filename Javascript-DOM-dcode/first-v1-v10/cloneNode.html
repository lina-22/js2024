<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Node.cloneNode - JS DOM</h2>
    <ul id="myList">
      <li>Apples</li>
      <li>Bannas</li>
      <li>Pears</li>
    </ul>
  </body>

  <script>
    const myList = document.getElementById("myList");

    const listChildren = myList.children;

    const bananasItem = listChildren[1];
    // console.log(bananasItem);

    const banansCopy = bananasItem.cloneNode(true);

    myList.appendChild(banansCopy);
  </script>
</html>
