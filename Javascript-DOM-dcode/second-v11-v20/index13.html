<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .progress-bar {
        position: relative;
        width: 300px;
        height: 40px;
        border: 1px solid #000;
      }
      .progress-bar-fill {
        height: 100%;
        background: #59ea63;
      }
    </style>
  </head>
  <body>
    <h1>Progress bar</h1>
    <div class="progress-bar">
      <div class="progress-bar-value">65%</div>
      <div class="progress-bar-fill"></div>
    </div>
  </body>
</html>
