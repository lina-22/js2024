<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Offline" Event</title>
    <style>
      #div {
        width: 200px;
        height: 200px;
        background: red;
        transition: width 3s;
      }
    </style>
  </head>
  <body>
    Links :

    <ul>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </ul>
    <div id="div"></div>

    <script>
      const div = document.getElementById("div");

      div.addEventListener("click", () => {
        div.style.width = "100%";
        alert("done");
      });

      div.addEventListener("transitioned", () => {
        alert("it is done");
      });
