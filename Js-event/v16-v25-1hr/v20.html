<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Save Images to Local/Session Storage</title>
  </head>
  <body>
    <h1>How to Save Images to Local/Session Storage</h1>

    <input type="file" id="myFileInput" />
    <img id="imgPreview" src="" alt="Preview" />

    <script>
      document
        .querySelector("#myFileInput")
        .addEventListener("change", function () {
          //   console.log(this.files);
          const reader = new FileReader();

          reader.addEventListener("load", () => {
            // console.log(reader.result);
            localStorage.setItem("recentimg", reader.result);
          });
          reader.readAsDataURL(this.files[0]);
        });

      document.addEventListener("DOMContentLoaded", () => {
        const recentimgDataUrl = localStorage.getItem("recentimg");

        if (recentimgDataUrl) {
          document
            .querySelector("#imgPreview")
            .setAttribute("src", recentimgDataUrl);
        }
      });
    </script>
  </body>
</html>
