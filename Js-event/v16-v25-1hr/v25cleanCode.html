  <body>
    <script>
      function getThemeColors() {
        let currentHour = new Date().getHours();
        let textColors;
        let backgroundColor;

        if (currentHour > 20 && currentHour < 7) {
          textColor = "#ffffff";
          backgroundColor = "#222222";
        } else {
          textColor = "#22222";
          backgroundColor = "#ffffff";
        }

        return {
          textColor: textColor,
          backgroundColor,
        };
      }
    </script>
