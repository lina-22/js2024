<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outer(x) {
        function inner(y) {
          return x + y;
        }
        return inner;
      }

      const outerReturn = outer(10);

      outerReturn(); //outer return return the inner function
      outerReturn(2);
    </script>
  </body>
</html>
